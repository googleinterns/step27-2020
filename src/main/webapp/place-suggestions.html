<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Overnightly | Plan For Me</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/constant-style.css" />
    <link rel="stylesheet" href="styles/place-suggestions.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body onload="init();">
    <nav class="blue darken-2" role="navigation" id="navbar-section"></nav>
    <ul class="sidenav" id="mobile-demo"></ul>

    <div id="map"></div>

    <div class="page-container container">
      <div id="hotel-modal" class="modal">
        <div class="modal-content">
          <h4>Hotel Results</h4>
          <div id="hotels-map"></div>
          <div id="hotel-results"></div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
        </div>
      </div>
      
      <div id="current-trip-modal" class="modal bottom-sheet">
        <div id="current-trip-content" class="modal-content">
          <h4>Current Trip</h4>
          <div id='current-trip-updates'></div>
          <ul id="current-trip-places" class="collection"></ul>
        </div>
        <div class="modal-footer">
          <a class="modal-close waves-effect btn-flat" onclick="findHotel();">Find Hotel</a>
        </div>
      </div>

      <div id="input-container">
        <div id="city-input-area" class="row">
          <h5 id="city-input-title" class="col s12 m7">
            What city do you want to visit?
          </h5>
          <div id="city-input-field" class="input-field col s12 m5">
            <input placeholder="Enter a city" id="city-input" type="text" />
          </div>
        </div>

        <div id="filter-selection-area" class="row">
          <h5 id="filter-selection-title" class="col s12 m7">
            What type of place do you want to visit?
          </h5>
          <div id="filter-selection" class="input-field col s12 m5">
            <select id="filters">
              <option value="" disabled selected>Choose place type</option>
              <option value="amusement_park">Amusement Park</option>
              <option value="aquarium">Aquarium</option>
              <option value="art_gallery">Art Gallery</option>
              <option value="bakery">Bakery</option>
              <option value="bar">Bar</option>
              <option value="book_store">Book Store</option>
              <option value="bowling_alley">Bowling Alley</option>
              <option value="cafe">Cafe</option>
              <option value="campground">Campground</option>
              <option value="casino">Casino</option>
              <option value="movie-theater">Movie Theater</option>
              <option value="museum">Museum</option>
              <option value="night-club">Night Club</option>
              <option value="park">Park</option>
              <option value="restaurant">Restaurant</option>
              <option value="shopping_mall">Shopping Mall</option>
              <option value="spa">Spa</option>
              <option value="stadium">Stadium</option>
              <option value="tourist_attraction">Tourist Attraction</option>
              <option value="zoo">Zoo</option>
            </select>
          </div>
        </div>
      </div>

      <div id="place-cards-container" class="row"></div>

      <div id="curr-trip-btn" class="fixed-action-btn">
        <a 
          class="btn-floating btn-large blue tooltipped" 
          onclick="openCurrentTrip();"
          data-position="left"
          data-tooltip="Open current trip"
        >
          <i class="large material-icons">mode_edit</i>
        </a>
      </div>
    </div>

    <div id="footer-section"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlLtx69Y4-65_dCK67ZX3lzKTYpyc5CWI&libraries=places"></script>
    <script src="scripts/common-dom.js"></script>
    <script src="scripts/common-util.js"></script>
    <script src="scripts/place-suggestions.js"></script>
    <script src="scripts/service-account.js"></script>
  </body>
</html>
