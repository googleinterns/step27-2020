<head>

    <link

<body onload="initMap()">

<div id="map"></div>

<div class="row">

            </div>

                <option value="Fisherman's Wharf, San Francisco, CA">Fisherman's Wharf</option>
                <option value="Golden Gate Bridge">Golden Gate Bridge</option>
                <option value="Presidio of San Francisco, San Francisco, CA">Presidio of San Francisco</option>
                <option value="Baker Beach, San Francisco, CA">Baker Beach</option>
                <
            </select>
            <label for="waypoints">Locations</label>
        </div>
    </div>
    <div class="col s9">
        <div class="card">
        </div>
    </div>
</div>
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlLtx69Y4-65_dCK67ZX3lzKTYpyc5CWI&libraries=&v=weekly"

        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
