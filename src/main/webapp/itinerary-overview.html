<!DOCTYPE html>
<html>
<head>
    <meta
            charset="UTF-8"
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Itinerary Overview</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/constant-style.css" />
    <link rel="stylesheet" href="styles/itinerary-overview.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
</head>
<body onload="init(); displayMap()">
<nav class="blue darken-2" role="navigation" id="navbar-section"></nav>
<ul class="sidenav" id="mobile-demo"></ul>

<div id="map"></div>

<div class="row">
    <div class="col s3">
        <div id="itinerary-panel">
            <div id="mode-panel">
                <select id="mode">
                    <option value="DRIVING">Driving</option>
                    <option value="WALKING">Walking</option>
                    <option value="BICYCLING">Bicycling</option>
                    <option value="TRANSIT">Transit</option>
                </select>
            </div>
            <div id="place-cards-container"></div>
        </div>
    </div>
</div>
<div id="footer-section"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlLtx69Y4-65_dCK67ZX3lzKTYpyc5CWI&libraries=&v=weekly"
        defer
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="scripts/common-dom.js"></script>
        <script src="scripts/common-util.js"></script>
        <script src="scripts/itinerary-overview.js"></script>
        <script src="scripts/service-account.js"></script>
    </body>
</html>
