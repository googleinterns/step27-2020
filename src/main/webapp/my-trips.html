<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Overnightly | My Trips</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/constant-style.css" />
    <link rel="stylesheet" href="styles/my-trips.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body onload="init();">
    <nav class="blue darken-2" role="navigation" id="navbar-section"></nav>
    <ul class="sidenav" id="mobile-demo"></ul>
    <div id="map"></div>
    <div class="container page-container">
      <div id="hotel-modal" class="modal">
        <div class="modal-content">
          <h4>Hotel Results</h4>
          <div id="hotels-map"></div>
          <div id="hotel-results"></div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
        </div>
      </div>
      <div id="delete-modal" class="modal">
        <div class="modal-content">
          <h4>Confirm Trip Deletion</h4>
          <p>
            This will delete this trip and saved information about it
            <strong>permanently.</strong>
          </p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
          <a
            href="#!"
            id="modal-delete-btn"
            class="modal-close waves-effect btn-flat"
            >Delete</a
          >
        </div>
      </div>
      <div id="trips-network-modal" class="modal">
        <div class="modal-content">
          <h4>Post Trip to Trips Network</h4>
           <div class="row">
              <form class="col s12" id="trips-network-form">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="trip-description" class="materialize-textarea"></textarea>
                    <label for="trip-description">Describe the trip</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6">
                    <p class="range-field">
                      <input type="range" id="trip-rating" min="1" max="5" step="0.5" />
                      <label for="trip-rating">Rating (1-5)</label>
                    </p>
                  </div>
                  <div class="col s12 m6">
                    <button id="post-trip-button" class="btn-large indigo waves-effect waves-light right">
                      <i class="material-icons left">post_add</i>
                      Post Trip
                    </button>
                  </div>
                </div>
              </form>
            </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect btn-flat">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col m10">
          <h3>My Trips</h3>
        </div>
        <div class="col m2" id="open-close-button-area">
          <button
            onclick="openTripEditor(null, null, null)"
            class="btn-large add-trip-button waves-effect green darken-1"
          >
            ADD TRIP
          </button>
        </div>
      </div>
      <div id="trip-editor-container"></div>
      <div id="planned-trips-container"></div>

      <div class="row">
        <div class="col s12">
          <h3>Past Trips</h3>
        </div>
      </div>
      <div id="past-trips-container"></div>
    </div>
    <div id="footer-section"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlLtx69Y4-65_dCK67ZX3lzKTYpyc5CWI&libraries=places,geocoding"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/my-trips.js"></script>
    <script src="scripts/service-account.js"></script>
  </body>
</html>
